<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="css/estilo.css">

<body class="container">
  <section class="card card-body">

    <div class="mb-3">
      <a href="listar.html" class="btn btn-outline-primary">
        Listar Contatos
      </a>
    </div>

    <div id="step-1">
      <h1>Dados do Cliente</h1>
      <hr>

      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" placeholder="Nome do Cliente">
      <br>

      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email do Cliente">
      <br>

      <label for="phone">Telefone</label>
      <input type="text" class="form-control" id="phone" placeholder="Telefone do Cliente">
      <br>
    </div>
    <div id="step-2" class="d-none">
      <h1>Endereço do Cliente</h1>
      <hr>

      <label for="cep">CEP</label>
      <input type="text" class="form-control" id="cep" placeholder="CEP">
      <br>

      <label for="street">Logradouro</label>
      <input type="text" class="form-control" id="street" placeholder="Rua, Avenida, Travessa">
      <br>

      <label for="number">Número</label>
      <input type="text" class="form-control" id="number" placeholder="Numero">
      <br>

      <label for="district">Bairro</label>
      <input type="text" class="form-control" id="district" placeholder="Bairro">
      <br>

      <label for="city">Cidade</label>
      <input type="text" class="form-control" id="city" placeholder="cidade">
      <br>

      <label for="uf">UF</label>
      <input type="text" class="form-control" id="uf" placeholder="UF">
      <br>

    </div>
    <div id="step-3" class="d-none">
      <h1>Confirmação do Cadastro</h1>
      <hr>

      <div class="alert alert-info">
        <p class="h3">Dados Pessoais</p>
        <ul id="client-data"></ul>
      </div>

      <div class="alert alert-info">
        <p class="h3">Dados do Endereço</p>
        <ul id="address-data"></ul>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-4">
        <button id="btn-previous" onclick="backStep()" class="btn btn-secondary" disabled>Voltar</button>
      </div>

      <div class="col-md-4 text-center h4" id="form-progress">1/3</div>

      <div class="col-md-4 text-right">
        <button id="btn-next" onclick="nextStep()" class="btn btn-primary">Próximo</button>
        <button id="btn-confirm" class="btn btn-primary d-none">Confirmar</button>
      </div>
    </div>

  </section>
</body>

        src="https://code.jquery.com/jquery-3.5.1.min.js"

        crossorigin="anonymous"></script>
